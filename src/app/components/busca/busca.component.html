<header>
    <app-cabecalho></app-cabecalho>
</header>

<main>

    <div class="lista-passeios">
        <div class="campo-busca">
            <select class="seletor-uf" [(ngModel)]="ufSelecionada" name="uf" disabled>
                <option value="BA">BA</option>
            </select>

            <select class="seletor-cidade" [(ngModel)]="cidadeSelecionada" name="cidade">
                <option selected value="Salvador">Salvador</option>
                <option value="Porto Seguro">Porto Seguro</option>
                <option value="Ilheus">Ilhéus</option>
                <option value="Itacare">Itacaré</option>
            </select>

            <button class="botao-busca" (click)="buscarPontos()">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div *ngIf="pontosTuristicos.length === 0">
            <p style="text-align:center; margin-top: 1rem;">Nenhum ponto turístico encontrado para {{ cidadeSelecionada
                }}.
            </p>
        </div>

        <div *ngFor="let ponto of pontosPagina" class="cartao-passeio">
            <img class="imagem-passeio"
                [src]="ponto.fotos && ponto.fotos.length ? ponto.fotos[0] : 'https://via.placeholder.com/400x300?text=Sem+imagem'"
                alt="Imagem do ponto turístico" (error)="handleImageError($event)" />



            <div class="conteudo-passeio">
                <h3 class="titulo-passeio">{{ ponto.nome }}</h3>

                <div class="avaliacao-passeio">
                    <i class="bi bi-star-fill"></i> <span>{{ ponto.avaliacao }} <i class="bi bi-google"></i></span>
                </div>
            </div>

            <button class="verdetalhes" (click)="verDetalhes(ponto)">
                Ver Detalhes
            </button>
        </div>

        <div class="paginacao" *ngIf="totalPaginas > 1">
            <button class="" (click)="paginaAnterior()" [disabled]="paginaAtual === 1">
                <i class="bi bi-chevron-left"></i>
            </button>
            <span>Página {{ paginaAtual }} de {{ totalPaginas }}</span>
            <button (click)="proximaPagina()" [disabled]="paginaAtual === totalPaginas">
                <i class="bi bi-chevron-right"></i>

            </button>
        </div>


    </div>



</main>

<footer>
    <app-rodape></app-rodape>
</footer>
